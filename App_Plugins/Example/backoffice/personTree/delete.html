<div class="umb-pane" ng-controller="PersonDeleteController">
    <p>
        Are you sure you want to delete {{currentNode.name}} ?
    </p>
    <div>
        <div class="umb-pane btn-toolbar umb-btn-toolbar">
            <div class="control-group umb-control-group">
                <a href="" class="btn btn-link" ng-click="cancelDelete()">Cancel</a>
                <a href="" class="btn btn-primary" ng-click="delete(currentNode.id)">OK</a>
            </div>
        </div>
    </div>
</div>
